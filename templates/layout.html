<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - America Facts</title>
  </head>
  <body>
    <label for="cars">Choose a State:</label>

  </body>
</html>
